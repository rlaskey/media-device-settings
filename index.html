<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>MediaDeviceSettings</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Fira Sans', sans-serif;
			background: rgb(42, 143, 143);
			color: rgb(237, 237, 237);
			margin: 3rem;
		}
		h1 {font-size: 303%;}
		h1, h2 {text-transform: uppercase;}
		hr {border: 2px solid;}
		a {color: rgb(237, 237, 237);}
		video {width: 100%; max-height: 100vh;}

		#errors {color: rgb(255, 255, 0);}
		.hint {margin-left: 2rem; font-size: 83%;}

		@media all and (min-width:37em) {
			article {width: 31em; margin: 3rem auto;}
		}
	</style>
</head>
<body>
	<video id="video" autoplay playsinline></video>
	<article>
		<section>
			<select id="selectedVideo" title="Selected Device"></select>
			<button type="button" id="refreshDeviceList">Refresh Device List</button>
			<button type="button" id="clearErrors">Clear Errors</button>
		</section>
		<ul id="errors"></ul>
		<section id="controls"></section>
	</article>
	<script src="./index.js"></script>
</body>
</html>
